<h3>Create An Account</h3>
<form [formGroup]="authForm" class="ui form" (ngSubmit)="onSubmit()">
  <app-input
    label="Username"
    [control]="authForm.get('username')"
    inputType="text"
  ></app-input>
  <app-input
    label="Password"
    [control]="authForm.get('password')"
    inputType="password"
  ></app-input>
  <app-input
    label="Password Confirmation"
    [control]="authForm.get('passwordConfirmation')"
    inputType="password"
  ></app-input>

  <div class="ui red basic label" *ngIf="showErrors()">
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Password and Password Confirmation must match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No internet connection detected, failed to signup
    </p>
    <p *ngIf="authForm.errors.unknownError">Failed to sign up</p>
  </div>

  <div>
    <button class="ui submit button primary" [disabled]="authForm.invalid">
      Submit
    </button>
  </div>
</form>
